<div>
    <h2>{{ product.name }}</h2>
    <p>Precio: ${{ product.price }}</p>
    <p *ngIf="product.inStock" style="color: green;">En stock</p>
    <p *ngIf="!product.inStock" style="color: red;">Agotado</p>
    <p *ngIf="product.onSale">Esta en descuento!!!</p>
    <img src="{{product.image}}" alt="">
</div>
